<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Wild Latias Appeared! ‚Äî Lucas Attias</title>
  <meta name="description" content="Portfolio, Steam game, music projects, and journal by Lucas Attias." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0d12; --fg:#e7ecf7; --muted:#a7b0c0; --panel:#121620; --panel-2:#1b2130; --ring: rgba(124,156,255,.5); }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg); color:var(--fg);
      min-height:100svh; display:grid; place-items:center; padding:20px;
    }
    .card{
      width:min(900px,100%); margin:0 auto; background:var(--panel);
      border:1px solid rgba(255,255,255,.08); border-radius:20px; overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45)
    }
    header{
      padding:24px 24px 8px; text-align:center;
      display:flex; flex-direction:column; align-items:center; justify-content:center
    }
    .site-title{margin:0; font-size:clamp(22px,3vw,28px); font-weight:800; letter-spacing:.3px}
    .your-name{margin:6px 0 16px 0; color:var(--muted); font-weight:600}

    /* Centered launcher */
    .launcher{display:flex; justify-content:center; align-items:center; padding:8px 24px 12px} /* was 20px bottom */
    .menu-button{
      display:flex; align-items:center; justify-content:center; gap:6px;
      min-width:220px;                   /* wider baseline */
      padding:16px 40px;                 /* more horizontal space */
      background:var(--panel-2);
      border:1px solid rgba(255,255,255,.14); border-radius:14px; color:var(--fg);
      cursor:pointer; box-shadow:0 8px 22px rgba(0,0,0,.35)
    }
    .menu-button:focus-visible{outline:2px solid var(--ring); outline-offset:4px}
    .icon{ display:block; width:212px; height:auto; }  /* bigger icon; scales with button */

    /* Main image */
    .hero{
      display:block; width:100%; height:auto; max-height:520px; object-fit:cover;
      /* border-top removed to eliminate the thin line above the image */
      margin:0;
      border:0;
      padding:0;
    }

    /* Full-screen opaque dropdown overlay */
    .overlay{ position:fixed; inset:0; display:none; z-index:50; background:#0d111a }
    .overlay[data-open="true"]{ display:block }
    .overlay-inner{
      max-width:720px; margin:10vh auto; background:var(--panel-2);
      border:1px solid rgba(255,255,255,.12); border-radius:16px;
      box-shadow:0 25px 80px rgba(0,0,0,.6); padding:10px
    }

    /* Tabs inside overlay */
    .tab{
      width:100%; display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 14px; background:transparent; color:var(--fg);
      border:0; border-radius:10px; font-weight:700; cursor:pointer
    }
    .tab:hover,.tab:focus-visible{ background:rgba(255,255,255,.08); outline:none }
    .caret{
      inline-size:10px; block-size:10px; border-right:2px solid currentColor; border-bottom:2px solid currentColor;
      transform:rotate(-45deg); transition:transform .18s ease; opacity:.85
    }
    .tab[aria-expanded="true"] .caret{ transform:rotate(45deg) }

    .submenu{ display:none; padding:6px 8px 12px 8px }
    .submenu[data-open="true"]{ display:block }
    .submenu a{
      display:grid; grid-template-columns:22px 1fr; align-items:center; gap:10px;
      padding:10px; color:var(--fg); text-decoration:none; border-radius:8px
    }
    .submenu a:hover{ background:rgba(255,255,255,.06) }
    .hint{ color:var(--muted); font-size:12px }

    .overlay-header{ display:flex; align-items:center; justify-content:space-between; padding:6px 8px 0 8px }
    .overlay-title{ margin:0 0 4px 8px; font-size:18px; color:var(--muted) }
    .close-btn{ background:transparent; border:1px solid rgba(255,255,255,.18); color:var(--fg); border-radius:10px; padding:8px 10px; cursor:pointer }
    .close-btn:hover{ background:rgba(255,255,255,.08) }

    @media (max-width: 540px){
      body{padding:2px}
      .card{border-radius:14px}
      .menu-button{padding:14px 18px; min-width:120px} /* comfortable tap size on phones */
      .overlay-inner{margin:6vh 12px;}
      .tab{padding:16px}
      .submenu a{padding:12px}
      .close-btn{padding:10px 12px}
      .icon{width:64px} /* slightly smaller on phones */
    }

    /* Safe-area for iOS cutouts */
    .overlay{ padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left) }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1 class="site-title">A Wild Latias Appeared!</h1>
      <div class="your-name">Lucas Attias</div>
    </header>

    <div class="launcher">
      <button id="menuButton" class="menu-button" aria-expanded="false" aria-controls="menuOverlay">
        <img src="latias_menu.png" alt="Menu" class="icon" />
      </button>
    </div>

    <img class="hero" src="LastSupper_home.png" alt="Main page image" />
  </div>

  <div id="menuOverlay" class="overlay" data-open="false" role="dialog" aria-modal="true" aria-label="Site menu">
    <div class="overlay-inner">
      <div class="overlay-header">
        <h2 class="overlay-title">Browse</h2>
        <button class="close-btn" id="closeOverlay">Close ‚úï</button>
      </div>

      <!-- About -->
      <button class="tab" aria-expanded="false" aria-controls="aboutSub">About <span class="caret" aria-hidden="true"></span></button>
      <div id="aboutSub" class="submenu" data-open="false">
        <a role="menuitem" href="/Lattias_resume.pdf" target="_blank" rel="noopener">
          <span>üìÑ</span>
          <span>Resume<br><span class="hint">Opens PDF</span></span>
        </a>
        <a role="menuitem" href="/mission.html">
          <span>‚ú®</span>
          <span>Mission Statement<br><span class="hint">New page</span></span>
        </a>
      </div>

      <!-- Projects -->
      <button class="tab" aria-expanded="false" aria-controls="projectsSub">Projects <span class="caret" aria-hidden="true"></span></button>
      <div id="projectsSub" class="submenu" data-open="false">
        <a role="menuitem" href="https://github.com/clefairyx?tab=repositories" target="_blank" rel="noopener">
          <span>üß∞</span>
          <span>Portfolio<br><span class="hint">GitHub repositories</span></span>
        </a>
        <a role="menuitem" href="https://store.steampowered.com/app/3519810" target="_blank" rel="noopener">
          <span>üéÆ</span>
          <span>Steam<br><span class="hint">Store page</span></span>
        </a>
        <a role="menuitem" href="https://soundcloud.com/rigatoni_od" target="_blank" rel="noopener">
          <span>üéµ</span>
          <span>Music<br><span class="hint">SoundCloud profile</span></span>
        </a>
      </div>

      <!-- Journals -->
      <button class="tab" aria-expanded="false" aria-controls="journalsSub">Journals <span class="caret" aria-hidden="true"></span></button>
      <div id="journalsSub" class="submenu" data-open="false">
        <a role="menuitem" href="/Thoughts-and-Prayers-from-9-Garden-North-by-Lattias.pdf" target="_blank" rel="noopener">
          <span>üìù</span>
          <span>Thoughts and Prayers From 9 Garden North by Lattias<br><span class="hint">Opens PDF</span></span>
        </a>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuButton');
    const overlay = document.getElementById('menuOverlay');
    const closeBtn = document.getElementById('closeOverlay');

    function setOverlay(open){
      overlay.setAttribute('data-open', String(open));
      menuBtn.setAttribute('aria-expanded', String(open));
      document.body.style.overflow = open ? 'hidden' : '';
    }

    menuBtn.addEventListener('click', () => setOverlay(true));
    closeBtn.addEventListener('click', () => setOverlay(false));
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay) setOverlay(false); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') setOverlay(false); });

    document.querySelectorAll('.tab').forEach(tabBtn => {
      tabBtn.addEventListener('click', () => {
        const controls = tabBtn.getAttribute('aria-controls');
        const panel = document.getElementById(controls);
        const expanded = tabBtn.getAttribute('aria-expanded') === 'true';
        document.querySelectorAll('.tab').forEach(b => { if (b!==tabBtn) b.setAttribute('aria-expanded','false'); });
        document.querySelectorAll('.submenu').forEach(s => { if (s!==panel) s.setAttribute('data-open','false'); });
        tabBtn.setAttribute('aria-expanded', String(!expanded));
        panel.setAttribute('data-open', String(!expanded));
      });
    });
  </script>
</body>
</html>
